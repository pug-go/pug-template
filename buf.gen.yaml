version: v2
plugins:
  - local: bin/protoc-gen-go
    out: gen
    opt:
      - paths=source_relative
  - local: bin/protoc-gen-go-grpc
    out: gen
    opt:
      - paths=source_relative
  - local: bin/protoc-gen-grpc-gateway
    out: gen
    opt:
      - paths=source_relative
  - local: bin/protoc-gen-openapiv2
    strategy: all
    out: .
    opt:
      - allow_merge=true
      - merge_file_name=app
      - generate_unbound_methods=false
  - local: bin/protoc-gen-pog
    out: internal/handler
    # opt: можно добавить позже, когда захочешь параметры
